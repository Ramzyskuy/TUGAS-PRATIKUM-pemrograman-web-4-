<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 4 - Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h1>🌤️ Weather Dashboard</h1>
    <div class="card input-card">
      <h2>Cek Cuaca</h2>
      <input type="text" id="kota" placeholder="Masukkan Nama Kota">
      <input type="number" id="suhu" placeholder="Masukkan Suhu (°C)">
      <button onclick="tambahCuaca()">Tambah Data Cuaca</button>
    </div>

    <div class="card data-card">
      <h2>Data Cuaca</h2>
      <div id="listCuaca">
        <p>Belum ada data cuaca.</p>
      </div>
      <button onclick="tampilkanData()">Tampilkan di Console</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
